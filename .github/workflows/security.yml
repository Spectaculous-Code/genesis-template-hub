name: Security Scan

on:
  push:
    branches: [main]
  schedule:
    # Run weekly on Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  dependency_review:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Comprehensive NPM Audit
        run: |
          echo "## NPM Audit Report"
          echo ""
          
          npm audit --json > /tmp/audit.json || true
          
          node - <<'NODE'
          const fs = require('fs');
          const data = JSON.parse(fs.readFileSync('/tmp/audit.json', 'utf8'));
          
          const vulns = data.metadata?.vulnerabilities || {};
          const total = Object.values(vulns).reduce((a, b) => a + b, 0);
          
          console.log(`\n📊 Vulnerability Summary:`);
          console.log(`  Critical: ${vulns.critical || 0}`);
          console.log(`  High:     ${vulns.high || 0}`);
          console.log(`  Moderate: ${vulns.moderate || 0}`);
          console.log(`  Low:      ${vulns.low || 0}`);
          console.log(`  Total:    ${total}\n`);
          
          if (vulns.critical > 0 || vulns.high > 0) {
            console.log('❌ High or Critical vulnerabilities found!');
            process.exit(1);
          } else {
            console.log('✅ No high or critical vulnerabilities');
          }
          NODE

      - name: Check outdated packages
        run: |
          echo "📦 Checking for outdated packages..."
          npm outdated || true

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [codeql, dependency_review]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## 🛡️ Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Workflow run: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "Triggered by: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Status" >> $GITHUB_STEP_SUMMARY
          echo "- CodeQL: ${{ needs.codeql.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Dependencies: ${{ needs.dependency_review.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Additional Security Features" >> $GITHUB_STEP_SUMMARY
          echo "- Secret scanning: Managed by GitHub (Settings → Code security)" >> $GITHUB_STEP_SUMMARY
          echo "- Semgrep scanning: Managed via https://semgrep.dev" >> $GITHUB_STEP_SUMMARY
